name: MULTIMANAGER Kernel Builder

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel'
        required: true
        default: 'Zixine-Elysium-inline-1.5'
        type: string

jobs:
  build-multimanager:
    name: Build MULTIMANAGER
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
      - name: Extreme Disk Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/share/boost
          sudo docker image prune --all --force
          sudo apt-get clean

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 8192

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Dependency Installation
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1 --groups=all,-notdefault,-device,-mips,-x86,-darwin
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Merge Rama Source (5.10.249)
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      - name: Setup KernelSU-Next & SUSFS (With Atomic Sabotage)
        working-directory: gki/common
        run: |
          # Bersihkan jalur lama agar tidak Error 2 (_clean_drivers)
          sed -i '/kernelsu/d' drivers/Makefile
          sed -i '/kernelsu/d' drivers/Kconfig
          rm -rf drivers/staging/kernelsu drivers/kernelsu KernelSU KernelSU-Next
          
          # Setup KernelSU-Next
          curl -LSs "https://raw.githubusercontent.com/Kingfinik98/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
          
          # ðŸš¨ SABOTASE KPROBES: Membungkam pengecekan Kprobes agar tidak Error 2 saat cleaning
          # Kita ganti error menjadi colon (no-op) agar make mrproper tidak berhenti
          sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/:/' drivers/kernelsu/Kbuild
          
          # Patch Managers & SUSFS
          cd KernelSU-Next && curl -LSs "https://raw.githubusercontent.com/Kingfinik98/gki-builder/refs/heads/6.x/kernel-patches/ksu/ksun-add-more-managers-support.patch" | patch -p1 && cd ..
          git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
          cp -r sus/kernel_patches/fs . && cp -r sus/kernel_patches/include .
          patch -p1 < sus/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch

      - name: Apply Garnet Bootloop Fixes (Essential Patches)
        working-directory: gki/common
        run: |
          echo "ðŸ› ï¸ Applying Stack Protector fix..."
          # Mengubah def_bool y menjadi bool agar bisa dikontrol via defconfig
          sed -i '/config STACKPROTECTOR_PER_TASK/,/def_bool y/ s/def_bool y/bool "Stack Protector per task"\n\tdefault n/' arch/arm64/Kconfig
          
          echo "ðŸ©¹ Applying Module & DRM Xiaomi Compatibility patches..."
          # Bypass Symbol Versioning (Wajib buat Garnet)
          # Kita gunakan sed yang lebih aman agar tidak merusak baris sekitar
          sed -i 's/pr_warn(.*disagrees about version of symbol.*/return 1; \/\/ &/' kernel/module.c
          
          # DRM Clone validation removal
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          
          echo "âœ… Garnet mandatory fixes applied."

      - name: Configure Kernel (RESTORED CONFIGS)
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          
          echo "ðŸ§¹ Cleaning conflicting configs..."
          CONFIGS="KPROBES KPROBE_EVENTS STACKPROTECTOR_PER_TASK HZ_ BPF_JIT KSU NO_HZ PREEMPT MQ_IOSCHED ZRAM CPU_FREQ_GOV_ PERFORMANCE MEMCG TCP_CONG SUSFS"
          for config in $CONFIGS; do
            sed -i "/CONFIG_$config/d" $TARGET_CONFIG
          done
          
          echo "âš™ï¸ Injecting Full Restoration Config..."
          cat >> $TARGET_CONFIG <<EOF
          # --- Garnet Fixes ---
          CONFIG_STACKPROTECTOR_PER_TASK=n
          
          # --- Core & KSU ---
          CONFIG_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_OVERLAY_FS=y
          
          # --- TCP & Governors (Your Work) ---
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_TCP_CONG_BIC=y
          CONFIG_TCP_CONG_CUBIC=y
          CONFIG_TCP_CONG_WESTWOOD=y
          CONFIG_TCP_CONG_HTCP=y
          CONFIG_DEFAULT_BBR=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_GOV_ONDEMAND=y
          CONFIG_CPU_FREQ_GOV_CONSERVATIVE=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          
          # --- Performance & I/O (My Refinement) ---
          CONFIG_MQ_IOSCHED_DEADLINE=y
          CONFIG_DEFAULT_MQ_DEADLINE=y
          CONFIG_HZ_300=y
          CONFIG_PREEMPT=y
          CONFIG_PREEMPTION=y
          CONFIG_MEMCG=n
          
          # --- SUSFS ---
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          
          CONFIG_LOCALVERSION_AUTO=n
          EOF

      - name: Setup Proton Clang (Relative Approach)
        working-directory: gki
        run: |
          # 1. Clone Proton Clang ke folder di dalam GKI root
          git clone --depth=1 https://github.com/kdrag0n/proton-clang proton-toolchain
          # 2. Pastikan folder prebuilts internal Rama tidak mengganggu
          rm -rf prebuilts-master/clang/host/linux-x86/*

      - name: Execute Build (Standard GKI Flow)
        working-directory: gki
        run: |
          # Tentukan jalur toolchain relatif terhadap ROOT_DIR (jalur GKI)
          TOOLCHAIN_DIR="proton-toolchain"
          
          # Update PATH secara manual di GitHub Runner
          export PATH="$(pwd)/$TOOLCHAIN_DIR/bin:$PATH"
          
          CONFIG_FILE="common/build.config.gki.aarch64"
          
          # ðŸš¨ FIX JALUR COMPILER: 
          # build.sh Google akan menambahkan ROOT_DIR di depan CLANG_PREBUILT_BIN.
          # Jadi kita berikan jalur relatif "proton-toolchain".
          sed -i '/CLANG_PREBUILT_BIN/d' common/build.config*
          sed -i '/CLANG_VERSION/d' common/build.config*
          echo "CLANG_PREBUILT_BIN=$TOOLCHAIN_DIR" >> $CONFIG_FILE
          
          # Force Inject Kprobes via scripts/config agar KSU tidak ngambek di akhir
          echo "update_config() {" >> $CONFIG_FILE
          echo "  scripts/config --file \${OUT_DIR}/\${DEFCONFIG} --enable CONFIG_KPROBES" >> $CONFIG_FILE
          echo "  scripts/config --file \${OUT_DIR}/\${DEFCONFIG} --enable CONFIG_KSU" >> $CONFIG_FILE
          echo "}" >> $CONFIG_FILE
          echo "POST_DEFCONFIG_CMDS+=\" update_config\"" >> $CONFIG_FILE
          
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          export KMI_ENFORCED=0
          export TRIM_NONLISTED_KMI=0
          
          # Eksekusi dengan LLVM penuh
          LTO=thin LLVM=1 LLVM_IAS=1 \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_COMPAT=arm-linux-gnueabi- \
          BUILD_CONFIG=$CONFIG_FILE \
          build/build.sh

      - name: Packaging & Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          ZIP_NAME="AK3-RE-GKI-zixine-elysium-inline-MULTIMANAGER-${DATE}.zip"
          git clone -q --depth=1 "https://github.com/zixine/anykernel" -b main anykernel
          IMG=$(find gki/out -name "Image" -type f | head -n 1)
          cp "$IMG" anykernel/
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER} by Zixine|g" anykernel/anykernel.sh
          cd anykernel && zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md && cd ..
          gh release create "Zixine-${DATE}" "$ZIP_NAME" --repo "zixine/Kernel-GKI-12-5.10-release" --title "Zixine ${DATE}" --notes "Absolute Truth Build for Garnet"
