name: KowSU GKI 5.10.247 include SusFS 2.0.0

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel (Opsional, Max 15 char agar tidak error)'
        required: false
        default: ''
      clang_version:
        description: 'Versi Clang'
        required: true
        type: choice
        options:
          - 'r536225 (Clang 19)'
          - 'r547379 (Clang 20)'
        default: 'r547379 (Clang 20)'

jobs:
  build:
    name: Build GKI - ${{ github.event.inputs.clang_version }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Cleanup & Maximize Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 4092
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld ccache \
            cmake ninja-build

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          # Filter grup untuk hemat disk space
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1 --groups=all,-notdefault,-device,-mips,-x86,-darwin
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
        
      - name: Setup Custom Clang
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          
          if [ "${{ github.event.inputs.clang_version }}" == "r536225 (Clang 19)" ]; then
            echo "Setting up Clang-19 (r536225)..."
            CLANG_VER="clang-r536225"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
          else
            echo "Setting up Clang-20 (r547379)..."
            CLANG_VER="clang-r547379"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"
          fi
          
          echo "CLANG_VER=$CLANG_VER" >> $GITHUB_ENV

          mkdir -p prebuilts-master/clang/host/linux-x86/$CLANG_VER
          cd prebuilts-master/clang/host/linux-x86
          curl -L "${CLANG_URL}" | tar -xz -C $CLANG_VER
          
          # Fix Symlink untuk kompatibilitas script build
          rm -rf clang-r416183b
          ln -sf $CLANG_VER clang-r416183b

      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      - name: Setup ReSukiSU & SUSFS
        run: |
          cd gki/common
          echo "[6/12] Setup ReSukiSU & SUSFS"
          curl -LSs "https://raw.githubusercontent.com/RapliVx/KernelSU/refs/heads/master/kernel/setup.sh" | bash -s susfs-mambo-master
          git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
          rm -rf sus/.git
          susfs=sus/kernel_patches
          cp -r $susfs/fs .
          cp -r $susfs/include .
          cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
          patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
          echo "[‚úì] SUSFS patched"
          
          
      - name: Apply Compatibility Patches
        working-directory: gki/common
        run: |
          # Xiaomi Compatibility
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          echo "üîß Patching Kconfig for Stack Protector Control..."
          sed -i '/config STACKPROTECTOR_PER_TASK/,/def_bool y/ s/def_bool y/bool "Stack Protector per task"\n\tdefault n/' arch/arm64/Kconfig

      - name: Configure Defconfig (KSU/SuSFS)
        working-directory: gki/common
        run: |
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          
          cat <<EOF >> "$DEFCONFIG"
          # KernelSU Configuration
          CONFIG_KSU=y
          CONFIG_KPM=n
          CONFIG_KSU_MANUAL_HOOK=y
          
          # SUSFS Configuration
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_ENERGY_MODEL=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_HZ_300=y
          CONFIG_CPU_FREQ=y
          CONFIG_HIGH_RES_TIMERS=y
          CONFIG_CLEANCACHE=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          EOF

      - name: Final Build Config & Version Fix
        working-directory: gki
        run: |
          # 1. FIX: Hapus semua file localversion dari upstream agar tidak bentrok
          rm -f common/localversion*
          
          # 2. Update build config untuk Clang version
          sed -i "s/clang-r[0-9]*[a-z]*/${CLANG_VER}/g" common/build.config.gki.aarch64
          sed -i "s/clang-r[0-9]*[a-z]*/${CLANG_VER}/g" common/build.config.common 2>/dev/null || true
          
          # 3. Disable check_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki
          
          # 4. Handle Kernel Name / Branding
          DEFCONFIG2="./common/arch/arm64/configs/gki_defconfig"
          
          # Hapus settingan lama
          sed -i '/^CONFIG_LOCALVERSION=/d' "$DEFCONFIG2"
          
          if [ ! -z "${{ github.event.inputs.kernel_name }}" ]; then
            echo "Using custom kernel name: ${{ github.event.inputs.kernel_name }}"
            BRAND="-${{ github.event.inputs.kernel_name }}"
          else
            BRAND=""
          fi
          
          # FIX: Paksa script setlocalversion untuk HANYA output brand kita
          # Ini mencegah tag git upstream (seperti Rama982-RE...) masuk ke nama kernel
          echo "echo \"$BRAND\"" > common/scripts/setlocalversion
          chmod +x common/scripts/setlocalversion
          
          echo "CONFIG_LOCALVERSION=\"$BRAND\"" >> "$DEFCONFIG2"
          echo "CONFIG_LOCALVERSION_AUTO=n" >> "$DEFCONFIG2"

      - name: Build Kernel
        working-directory: gki
        run: |
          export CC="ccache clang"
          export USE_CCACHE=1
          export CCACHE_DIR="/tmp/ccache"
          ccache -M 5G
          
          echo "Starting build with LTO=thin..."
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh -j$(nproc)

      - name: Apply KPM Patch
        working-directory: gki/out/android12-5.10/dist
        run: |
          if [ -f Image ]; then
            echo "‚úÖ Image found, applying KPM patch..."
            curl -LSs "https://github.com/Kingfinik98/SukiSU_patch/raw/refs/heads/main/kpm/patch_linux" -o patch
            chmod 777 patch
            ./patch
            if [ -f oImage ]; then
              mv -f oImage Image
              ls -lh Image
            else
              echo "Error: oImage not found!"
              exit 1
            fi
          else
            echo "Image file not found. Skipping KPM patch."
          fi
          
      # --- PACKAGING & RELEASE ---
      - name: Packaging anykernel & Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Ambil Base Version dari Makefile
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          # Ambil nama dari Input User
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          
          # Tambahkan Varian Matrix ke nama file ZIP
          VARIANT="${{ matrix.variant }}"
          ZIP_NAME="RE-GKI-zixine-elysium-inline-${VARIANT}-${DATE}.zip"
          
          AK3_REPO="https://github.com/zixine/anykernel" 
          git clone -q --depth=1 "$AK3_REPO" -b main anykernel
          
          IMG=$(find gki/out -name "Image" -type f | head -n 1)
          if [ -z "$IMG" ]; then echo "‚ùå Error: Image not found!"; exit 1; fi
          
          cp "$IMG" anykernel/
          
          # Set kernel string di anykernel.sh
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER} by Zixine|g" anykernel/anykernel.sh
          
          cd anykernel
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md
          cd ..
          
          # Release ke Repo Tujuan
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}"
          
          echo "üöÄ Attempting to create or upload to release: $RELEASE_TAG"
          
          if ! gh release create "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --title "Zixine ${DATE}" --notes "Automated Matrix Build" --prerelease=false 2>/dev/null; then
            echo "‚ö†Ô∏è Release creation failed (Release might already exist). Attempting to upload to existing release..."
            gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber
          else
            echo "‚úÖ Release created and asset uploaded successfully."
          fi
          
      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: Image${{ github.event.inputs.kernel_name }}
          path: gki/out/**/dist/Image
          
