name: Next Al Manager2

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Custom Kernel Name (Leave empty for default)'
        required: false
        default: ''
        type: string
      release_status:
        description: 'Release Status'
        required: true
        type: choice
        default: 'RELEASE'
        options:
          - 'RELEASE'
          - 'BETA'         
      hook_method:
        description: 'Select Hook Method'
        required: true
        type: choice
        default: 'susfs'
        options:
          - 'susfs'
          - 'kprobes'
      performance_patch:
        description: 'Select Device SoC for Performance Tuning (Internal)'
        required: true
        type: choice
        default: 'Snapdragon'
        options:
          - 'Snapdragon'
          - 'Universal'

permissions:
  contents: write

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04

    steps:
      - name: Free disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Install build tools
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu
                
      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          echo "üì∏ Applying Infinix GT 20 Pro Camera Fix..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          patch -p1 < infinix_cam.patch || echo "Camera patch already embedded."
          
      - name: Apply Snapdragon Performance Patch
        if: github.event.inputs.performance_patch == 'Snapdragon'
        working-directory: gki/common
        run: |
          echo "üöÄ [Snapdragon] Applying qcom-cpufreq-hw performance patch (Xiaomi Marble)"
          TARGET="drivers/cpufreq/qcom-cpufreq-hw.c"
          SRC_URL="https://raw.githubusercontent.com/Pzqqt/android_kernel_xiaomi_marble/refs/heads/melt-rebase/drivers/cpufreq/qcom-cpufreq-hw.c"
          if [ ! -f "$TARGET" ]; then
            echo "‚ùå Target file not found: $TARGET"
            exit 1
          fi
          curl -L "$SRC_URL" -o /tmp/qcom-cpufreq-hw.c
          grep -q "qcom_cpufreq_hw" /tmp/qcom-cpufreq-hw.c || exit 1
          cp /tmp/qcom-cpufreq-hw.c "$TARGET"
          echo "‚úÖ [Snapdragon] Qualcomm CPUFreq HW performance patch applied."

      - name: Apply Universal Performance Tuning
        if: github.event.inputs.performance_patch == 'Universal'
        working-directory: gki/common
        run: |
          echo "üöÄ [Universal] Applying universal performance tuning via defconfig."
          echo "‚úÖ [Universal] Tuning will be applied in the 'Inject All Kernel Configs' step."

      - name: Tweak build config
        run: |
          sed -i '2d' gki/common/build.config.gki

      - name: Setup KernelSU-Next & Hook Method
        working-directory: gki/common
        run: |
          echo "üß© Setup KernelSU dan Hook Method"
          for KSU_PATH in drivers/staging/kernelsu drivers/kernelsu KernelSU; do
            if [ -d $KSU_PATH ]; then
              echo "KernelSU driver found in $KSU_PATH, Removing..."
              KSU_DIR=$(dirname "$KSU_PATH")
              [ -f "$KSU_DIR/Kconfig" ] && sed -i '/kernelsu/d' $KSU_DIR/Kconfig
              [ -f "$KSU_DIR/Makefile" ] && sed -i '/kernelsu/d' $KSU_DIR/Makefile
              rm -rf $KSU_PATH
            fi
          done
          echo "‚úÖ Existing KernelSU drivers removed"
          echo "‚û°Ô∏è Menambahkan KernelSU-Next"
          curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
          echo "‚úÖ KernelSU-Next added"
          sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/# $(error KSU requires Kprobes; enable it (defconfig))/' drivers/kernelsu/Kbuild
          echo "‚úÖ Kbuild patched."
          # Apply All Managers Patch
            echo "üîß Applying Patch for All Managers Support..."
            curl -LSs "https://raw.githubusercontent.com/Kingfinik98/gki-builder/refs/heads/6.x/kernel-patches/ksu/ksun-add-more-managers-support.patch" -o /tmp/ksun-add-more-managers-support.patch
            cd KernelSU-Next && patch -p1 < /tmp/ksun-add-more-managers-support.patch && cd ..
            echo "‚úÖ All Managers Patch Applied"
          HOOK_METHOD="${{ github.event.inputs.hook_method }}"
          if [ "$HOOK_METHOD" = "susfs" ]; then
            echo "‚û°Ô∏è Cloning susfs4ksu (versi baru)"
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 sus
            echo "‚úÖ SUSFS berhasil diclone"
            echo "ü©π Patching susfs4ksu"
            susfs=sus/kernel_patches
            cp -r $susfs/fs .
            cp -r $susfs/include .
            cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
            sed -i '1i#include <linux/stat.h>' include/linux/susfs.h
            echo "‚úÖ SUSFS patched"
          else
            echo "‚û°Ô∏è Menggunakan metode Kprobes Hook"
            echo "‚úÖ Kprobes setup selesai"
          fi

      - name: Apply common fixes
        working-directory: gki/common
        run: |
          echo "Applying fixes for Kingfinik98 kernel source..."
          echo "üõ†Ô∏è Applying fix for undefined SUSFS symbols (KernelSU-Next)..."
          sed -i 's/#ifdef CONFIG_KSU_SUSFS_SPOOF_UNAME/#if 0 \/\* CONFIG_KSU_SUSFS_SPOOF_UNAME Disabled to fix build \*\//' drivers/kernelsu/supercalls.c
            echo "‚úÖ SUSFS symbol fix applied for KernelSU-Next."
          
      - name: Replace 500Hz
        working-directory: gki/common
        run: |
          KCONFIG_HZ="kernel/Kconfig.hz"
          # add 500hz
          sed -i 's/config HZ_500/config HZ_500/g' "$KCONFIG_HZ"
          sed -i 's/bool "500 HZ"/bool "500 HZ"/g' "$KCONFIG_HZ"
          sed -i 's/default 500 if HZ_500/default 500 if HZ_500/g' "$KCONFIG_HZ"

      - name: Fix Stack Protector
        working-directory: gki/common
        run: |
          echo "üõ†Ô∏è Applying manual Stack Protector fix "
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig
          echo "‚úÖ Stack Protector fix applied manually."

      - name: Patch module & DRM (Xiaomi Compat)
        working-directory: gki/common
        run: |
          echo "ü©π Menerapkan patch kompatibilitas untuk perangkat Xiaomi"
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          echo "‚úÖ Perbaikan selesai"

      - name: Remove check_defconfig
        run: |
          echo "üßπ [Clean-Up] Deleting check_defconfig"
          sed -i 's/check_defconfig//' gki/common/build.config.gki

      - name: Inject All Kernel Configs
        working-directory: gki/common
        run: |
          echo "‚öôÔ∏è Menambahkan konfigurasi kernel"
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          HOOK_METHOD="${{ github.event.inputs.hook_method }}"
          PERFORMANCE_PATCH="${{ github.event.inputs.performance_patch }}"
          cat >> $DEFCONFIG <<EOF
          # ===============================================
          # Konfigurasi KSU NEXT (Base)
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SYSCALL_HOOK=y
          CONFIG_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          EOF
          if [ "$HOOK_METHOD" = "susfs" ]; then
            cat >> $DEFCONFIG <<EOF
          # --- SUSFS Method (includes Kprobes/Hybrid) ---
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n
          EOF
          else
            cat >> $DEFCONFIG <<EOF
          # --- Kprobes Hook Method ---
          CONFIG_KSU_SUSFS=n
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n
          EOF
          fi
          
          # --- Universal Performance Tuning (Wajib 500Hz untuk semua SoC) ---
          cat >> $DEFCONFIG <<EOF
          # --- Universal Performance Tuning (Wajib 500Hz) ---
          CONFIG_HZ=500
          CONFIG_HZ_500=y
          CONFIG_CPU_FREQ=y
          CONFIG_HIGH_RES_TIMERS=y
          EOF
          echo "‚úÖ [Universal] 500Hz Performance Tuning Applied."

          # --- Tambahan LTO & Compiler Optimization ---
          echo "‚öôÔ∏è Menambahkan LTO & Compiler Optimization"
          cat >> $DEFCONFIG <<EOF
          # --- LTO & Compiler Optimization ---
          CONFIG_LTO=y
          CONFIG_LTO_CLANG=y
          CONFIG_ARCH_SUPPORTS_LTO_CLANG=y
          CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y
          CONFIG_HAS_LTO_CLANG=y
          # CONFIG_LTO_NONE is not set
          # CONFIG_LTO_CLANG_FULL is not set
          CONFIG_LTO_CLANG_THIN=y         
          EOF

      - name: Setup Version Name
        working-directory: gki/common
        run: |
          RAW_NAME="${{ github.event.inputs.kernel_name }}"
          CLEAN_NAME=$(echo $RAW_NAME | tr -d '[:space:]')
          rm -f localversion*
          sed -i 's/^EXTRAVERSION =.*/EXTRAVERSION =/' Makefile
          echo "-$CLEAN_NAME" > localversion
          echo "‚úÖ Version set to: -$CLEAN_NAME"

      - name: Setup Compiler (Clang 17)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          ACTUAL_VER="clang-r487747c"
          ACTUAL_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/android-14.0.0_r1/clang-r487747c.tar.gz"
          EXPECTED_VER="clang-r563880b"
          mkdir -p "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          curl -L "$ACTUAL_URL" | tar -xz -C "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          cd prebuilts-master/clang/host/linux-x86
          rm -rf "$EXPECTED_VER"
          ln -s "$ACTUAL_VER" "$EXPECTED_VER"
          

      - name: Execute Build
        working-directory: gki
        run: |
          echo "üöÄ Starting Compilation for ${{ matrix.variant }}..."
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          export KMI_ENFORCED=0
          export TRIM_NONLISTED_KMI=0
          LTO=thin LLVM=1 LLVM_IAS=1 \
          KCFLAGS="-O3 -Wno-error=implicit-function-declaration -Wno-error=unused-command-line-argument" \
          BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          
      # --- PACKAGING & RELEASE ---
      - name: Packaging anykernel & Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Ambil Base Version dari Makefile
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          # Ambil nama dari Input User
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          
          # Tambahkan Varian Matrix ke nama file ZIP
          VARIANT="${{ matrix.variant }}"
          ZIP_NAME="RE-GKI-zixine-roki-inline-${VARIANT}-${DATE}.zip"
          
          AK3_REPO="https://github.com/zixine/anykernel" 
          git clone -q --depth=1 "$AK3_REPO" -b main anykernel
          
          IMG=$(find gki/out -name "Image" -type f | head -n 1)
          if [ -z "$IMG" ]; then echo "‚ùå Error: Image not found!"; exit 1; fi
          
          cp "$IMG" anykernel/
          
          # Set kernel string di anykernel.sh
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER} by Zixine|g" anykernel/anykernel.sh
          
          cd anykernel
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md
          cd ..
          
          # Release ke Repo Tujuan
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}"
          
          echo "üöÄ Attempting to create or upload to release: $RELEASE_TAG"
          
          if ! gh release create "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --title "Zixine ${DATE}" --notes "Automated Matrix Build" --prerelease=false 2>/dev/null; then
            echo "‚ö†Ô∏è Release creation failed (Release might already exist). Attempting to upload to existing release..."
            gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber
          else
            echo "‚úÖ Release created and asset uploaded successfully."
          fi
          
      - name: Archive Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.variant }}
          path: gki/out/android12-5.10/common/build.log
