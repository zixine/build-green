name: Matrix Kernel Builder (Multi-Method)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel (Akan menjadi nama final, misal: Zixine-V1)'
        required: true
        default: 'Zixine'
        type: string

permissions:
  contents: write

jobs:
  build-kernel:
    name: Build ${{ matrix.ksu_variant }}
    runs-on: ubuntu-22.04
    
    strategy:
      fail-fast: false
      matrix:
        ksu_variant: [wild, sukisu, mambo, vanila]

    steps:
      - name: Environment Preparation
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Dependency Installation
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      # --- COMMON FIX (Infinix Camera) ---
      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          echo "üì∏ Applying Infinix GT 20 Pro Camera Fix..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          patch -p1 < infinix_cam.patch || echo "‚úÖ Patch kamera sudah tertanam (SKIP)."

      # --- MATRIX SETUP KSU & SUSFS ---
      - name: Setup Variant (${{ matrix.ksu_variant }})
        working-directory: gki/common
        run: |
          VARIANT="${{ matrix.ksu_variant }}"
          echo "‚öôÔ∏è Setting up for variant: $VARIANT"

          clean_ksu() {
            echo "üßπ Cleaning existing KSU..."
            rm -rf drivers/staging/kernelsu drivers/kernelsu KernelSU
            # Hapus referensi di Makefile/Kconfig jika ada (simple cleanup)
            find drivers -name "Makefile" -exec sed -i '/kernelsu/d' {} + || true
            find drivers -name "Kconfig" -exec sed -i '/kernelsu/d' {} + || true
          }

          # ---------------------------------------------------------
          # 1. SUKISU (ReSukiSU + SUSFS)
          # ---------------------------------------------------------
          if [ "$VARIANT" = "sukisu" ]; then
            echo "[Sukisu] Setup ReSukiSU & SUSFS"
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/main/kernel/setup.sh" | bash -s builtin
            
            # Setup SUSFS
            git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
            rm -rf sus/.git
            susfs=sus/kernel_patches
            cp -r $susfs/fs .
            cp -r $susfs/include .
            cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
            echo "[‚úì] SUSFS patched for Sukisu"

          # ---------------------------------------------------------
          # 2. WILDKSU (Wild + Fixes + SUSFS)
          # ---------------------------------------------------------
          elif [ "$VARIANT" = "wild" ]; then
            # Note: di script asli "wildksu" tapi di matrix "wild". Saya samakan dengan matrix.
            clean_ksu
            echo "üü£ Mode: Wild KernelSU"
            curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/wild/kernel/setup.sh" | bash -s wild

            # Setup SusFS
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 susfs-git
            cp -r susfs-git/kernel_patches/include/* include/
            cp -r susfs-git/kernel_patches/fs/* fs/
            cp susfs-git/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch || true
            # Configs handled in Configure Kernel step

          # ---------------------------------------------------------
          # 3. MAMBOSU
          # ---------------------------------------------------------
          elif [ "$VARIANT" = "mambo" ]; then 
             # Asumsi resukisu pakai logika mambosu atau logika sendiri? 
             # Di script asli ada blok "mambosu" tapi di matrix ada "resukisu".
             # Saya sesuaikan jika resukisu = mambosu logic (Hook Method)
             
            clean_ksu
            echo "üß© Setup KernelSU dan Hook Method (Kprobes Only)"
            curl -LSs "https://raw.githubusercontent.com/Kingfinik98/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            
            echo "üõ†Ô∏è Applying Manager Support Patch..."
            curl -LSs "https://raw.githubusercontent.com/Kingfinik98/gki-builder/15ddb8c469eab27491d5bb0f8f66b7fe2c15d0d7/kernel-patches/ksu/rksu-add-mambosu-manager-support.patch" -o /tmp/rksu_manager.patch
            cd KernelSU
            patch -p1 < /tmp/rksu_manager.patch
            cd ..
            
            if [ -f "drivers/kernelsu/Kbuild" ]; then
              sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/# $(error KSU requires Kprobes; enable it (defconfig))/' drivers/kernelsu/Kbuild
            fi
            echo "‚úÖ Kprobes setup selesai"
          
      # --- APPLY ALL CRITICAL FIXES ---
      - name: Apply Critical Fixes
        working-directory: gki/common
        run: |
          echo "üîß Fixing Stack Protector (Xiaomi Anti-Bootloop)..."
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          
          echo "üîß Fixing Xiaomi Module Compat..."
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          
          echo "üßπ Cleaning Build Config..."
          sed -i 's/check_defconfig//' build.config.gki

      - name: Replace 300Hz with 500Hz
        working-directory: gki/common
        run: |
          KCONFIG_HZ="kernel/Kconfig.hz"
          sed -i 's/config HZ_300/config HZ_500/g' "$KCONFIG_HZ"
          sed -i 's/bool "300 HZ"/bool "500 HZ"/g' "$KCONFIG_HZ"
          sed -i 's/default 300 if HZ_300/default 500 if HZ_500/g' "$KCONFIG_HZ"

      - name: Clean Build Config Line
        run: sed -i '2d' gki/common/build.config.gki
        
      - name: Configure Kernel
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          VARIANT="${{ matrix.ksu_variant }}"
          
          echo "‚öôÔ∏è Injecting Configuration..."
          
          # 1. Config Umum (Berlaku untuk semua)
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_ENERGY_MODEL=y
          CONFIG_CPU_FREQ=y
          CONFIG_HIGH_RES_TIMERS=y
          CONFIG_CLEANCACHE=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_HZ_500=y
          CONFIG_FS_ENCRYPTION=y
          CONFIG_FS_VERITY=y
          CONFIG_PM_AUTOSLEEP=y
          CONFIG_PM_WAKELOCKS=y
          # CONFIG_STACKPROTECTOR_PER_TASK is not set
          CONFIG_LOCALVERSION_AUTO=n
          CONFIG_PSI=y
          CONFIG_PSI_DEFAULT_DISABLED=n
          CONFIG_MEMCG=y
          CONFIG_MEMCG_SWAP=y
          CONFIG_ANDROID_LOW_MEMORY_KILLER=y
          EOF

          # 2. Config Khusus KSU & SUSFS (Hanya jika BUKAN Vanilla)
          if [ "$VARIANT" != "vanila" ]; then
            echo "üíâ Injecting KSU & SUSFS Configs for $VARIANT..."
            cat >> $TARGET_CONFIG <<EOF
            # KernelSU Common
            CONFIG_KSU=y
            CONFIG_KPM=y
            CONFIG_KSU_SUSFS_SUS_SU=y
            
            # SUSFS Specific
            CONFIG_KSU_SUSFS=y
            CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
            CONFIG_KSU_SUSFS_SUS_PATH=y
            CONFIG_KSU_SUSFS_SUS_MOUNT=y
            CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
            CONFIG_KSU_SUSFS_SUS_KSTAT=y
            CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
            CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
            CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
            CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
            CONFIG_KSU_SUSFS_TRY_UMOUNT=y
            CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
            CONFIG_KSU_SUSFS_SPOOF_UNAME=y
            CONFIG_KSU_SUSFS_ENABLE_LOG=y
            CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
            CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
            CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
            
            # Additional Hooks
            CONFIG_KSU_MANUAL_HOOK=n
            CONFIG_KSU_HAS_MANUAL_HOOK=n
          EOF
          else
            echo "üç¶ Vanilla selected: NOT injecting KSU/SUSFS configs."
          fi

            # 3. Config Khusus MAMBOSU / RESUKISU (Sesuaikan dengan nama varian di matrix)
          if [ "$VARIANT" = "mambo" ]; then
            echo "‚úÖ Adding Mambo/Resukisu Specific Configs..."
            cat >> $TARGET_CONFIG <<EOF
          CONFIG_KSU_THRONE_TRACKER_ALWAYS_THREADED=y
          CONFIG_KSU_LSM_SECURITY_HOOKS=y
          CONFIG_KSU_EXTRAS=y
          CONFIG_KSU_TAMPER_SYSCALL_TABLE_y
          EOF
          fi

      # --- SET VERSION NAME (MURNI TANPA TAG) ---
      - name: Setup Version Name
        working-directory: gki/common
        run: |
          NAME="${{ github.event.inputs.kernel_name }}"
          
          # 1. PENTING: Hapus file localversion bawaan yang berisi tag "android12-..."
          rm -f localversion*
          
          # 2. Pastikan EXTRAVERSION di Makefile kosong agar tidak double
          sed -i 's/^EXTRAVERSION =.*/EXTRAVERSION =/' Makefile
          
          # 3. Buat file localversion baru hanya dengan nama kernel kamu
          echo "-$NAME" > localversion
          
          echo "‚úÖ Version name cleaned. New localversion content:"
          cat localversion

      - name: Setup Compiler (Clang 12)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          ACTUAL_VER="clang-r487747c"
          ACTUAL_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/android-14.0.0_r1/clang-r487747c.tar.gz"
          EXPECTED_VER="clang-r563880b"
          mkdir -p "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          curl -L "$ACTUAL_URL" | tar -xz -C "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          cd prebuilts-master/clang/host/linux-x86
          rm -rf "$EXPECTED_VER"
          ln -s "$ACTUAL_VER" "$EXPECTED_VER"

      - name: Execute Build
        working-directory: gki
        run: |
          echo "üöÄ Starting Compilation for ${{ matrix.ksu_variant }}..."
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          export KMI_ENFORCED=0
          export TRIM_NONLISTED_KMI=0
          LTO=thin LLVM=1 LLVM_IAS=1 \
          KCFLAGS="-O3 -Wno-error=implicit-function-declaration -Wno-error=unused-command-line-argument" \
          BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      # --- PACKAGING & RELEASE (Dioptimalkan untuk Matrix) ---
      - name: Packaging anykernel & Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Ambil Base Version dari Makefile
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          # Ambil nama dari Input User
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          
          # Tambahkan Varian Matrix ke nama file ZIP agar tidak tertukar saat upload
          VARIANT="${{ matrix.ksu_variant }}"
          ZIP_NAME="AK3-500hz-${VARIANT}-${KNAME}-${DATE}.zip"
          
          AK3_REPO="https://github.com/zixine/anykernel" 
          git clone -q --depth=1 "$AK3_REPO" -b main anykernel
          
          # Cari Image hasil build
          IMG=$(find gki/out -name "Image" -type f | head -n 1)
          if [ -z "$IMG" ]; then echo "‚ùå Error: Image not found!"; exit 1; fi
          
          cp "$IMG" anykernel/
          
          # Set kernel string di anykernel.sh (Nama Murni)
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER} by Zixine|g" anykernel/anykernel.sh
          
          cd anykernel
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md
          cd ..
          
          # Release ke Repo Tujuan
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}"
          
          # LOGIKA AMAN UNTUK MATRIX (Race Condition Proof)
          # Coba create release dulu. Jika gagal (karena sudah ada), otomatis lari ke upload.
          echo "üöÄ Attempting to create or upload to release: $RELEASE_TAG"
          
          if ! gh release create "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --title "Zixine ${DATE}" --notes "Automated Matrix Build" --prerelease=false 2>/dev/null; then
            echo "‚ö†Ô∏è Release creation failed (Release might already exist). Attempting to upload to existing release..."
            gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber
          else
            echo "‚úÖ Release created and asset uploaded successfully."
          fi

      - name: Archive Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.ksu_variant }}
          path: gki/out/android12-5.10/common/build.log
          if-no-files-found: warn
